<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEERA</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f6f1fb;
  color:#3b0a57;
}
.hidden{display:none}

/* Animations */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{transform:translateY(30px)}to{transform:translateY(0)}}
@keyframes scaleIn{from{transform:scale(.8)}to{transform:scale(1)}}

/* Buttons */
.btn{
  background:#6A1B9A;
  color:white;
  border:none;
  padding:14px 22px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{background:#7c2db1;transform:scale(1.05)}

/* Splash */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#6A1B9A,#8E24AA);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  z-index:10;
  animation:fadeIn 1s;
}
#splash img{
  width:140px;
  margin-bottom:20px;
  animation:scaleIn 1.2s;
}

/* Header */
header{
  background:#6A1B9A;
  color:white;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.lang{
  background:white;
  color:#6A1B9A;
  border:none;
  padding:6px 12px;
  cursor:pointer;
}

/* Sections */
section{
  padding:50px 20px;
  max-width:1100px;
  margin:auto;
  animation:fadeIn .8s;
}
.hero-img{
  width:100%;
  border-radius:16px;
  margin:30px 0;
}

/* Login */
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

/* Dashboard */
nav{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:30px;
}
nav .btn{
  flex:1;
  min-width:140px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:white;
  padding:25px;
  border-radius:12px;
  animation:slideUp .6s;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://images.unsplash.com/photo-1605902711622-cfb43c44367f?auto=format&fit=crop&w=400&q=80">
  <h1>TEERA</h1>
  <p id="sloganSplash">قسط كل شيء على راحتك</p>
</div>

<!-- HEADER -->
<header id="top" class="hidden">
  <h2>TEERA</h2>
  <button class="lang" onclick="toggleLang()">AR / EN</button>
</header>

<!-- LANDING -->
<section id="landing" class="hidden">
  <h1 id="landingTitle">قسط كل شيء على راحتك</h1>
  <p id="landingDesc">
    تطبيق سعودي ذكي يتيح لك الشراء من أي مكان والدفع بالتقسيط بكل سهولة.
  </p>
  <img class="hero-img"
       src="https://images.unsplash.com/photo-1556742049-908c2c7289b3?auto=format&fit=crop&w=1000&q=80">
  <button class="btn" onclick="goLogin()">ابدأ الآن</button>
</section>

<!-- LOGIN -->
<section id="login" class="hidden">
  <h2 id="loginTitle">تسجيل الدخول</h2>
  <input placeholder="البريد الإلكتروني">
  <input type="password" placeholder="كلمة المرور">
  <button class="btn" onclick="goDashboard()">دخول</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">
  <h2 id="dashTitle">لوحة التحكم</h2>

  <nav>
    <button class="btn">المحفظة</button>
    <button class="btn">الأقساط</button>
    <button class="btn">الدفع QR</button>
    <button class="btn">الدعم</button>
  </nav>

  <div class="cards">
    <div class="card">
      <h3 id="limitTitle">الحد الائتماني</h3>
      <p>4,000 SAR</p>
    </div>
    <div class="card">
      <h3 id="instTitle">الأقساط النشطة</h3>
      <p>2 عمليات</p>
    </div>
    <div class="card">
      <h3 id="lastTitle">آخر عملية</h3>
      <p>مطعم – 250 SAR</p>
    </div>
  </div>
</section>

<script>
let lang="ar";

const TEXT={
  ar:{
    slogan:"قسط كل شيء على راحتك",
    landingTitle:"قسط كل شيء على راحتك",
    landingDesc:"تطبيق سعودي ذكي يتيح لك الشراء من أي مكان والدفع بالتقسيط بكل سهولة.",
    loginTitle:"تسجيل الدخول",
    dashTitle:"لوحة التحكم",
    limitTitle:"الحد الائتماني",
    instTitle:"الأقساط النشطة",
    lastTitle:"آخر عملية"
  },
  en:{
    slogan:"Install everything at your pace",
    landingTitle:"Install everything at your pace",
    landingDesc:"A smart Saudi app that lets you shop anywhere and pay in easy installments.",
    loginTitle:"Login",
    dashTitle:"Dashboard",
    limitTitle:"Credit Limit",
    instTitle:"Active Installments",
    lastTitle:"Last Transaction"
  }
};

function toggleLang(){
  lang = lang==="ar" ? "en" : "ar";
  applyLang();
}

function applyLang(){
  sloganSplash.innerText = TEXT[lang].slogan;
  landingTitle.innerText = TEXT[lang].landingTitle;
  landingDesc.innerText = TEXT[lang].landingDesc;
  loginTitle.innerText = TEXT[lang].loginTitle;
  dashTitle.innerText = TEXT[lang].dashTitle;
  limitTitle.innerText = TEXT[lang].limitTitle;
  instTitle.innerText = TEXT[lang].instTitle;
  lastTitle.innerText = TEXT[lang].lastTitle;
}

function goLogin(){
  landing.classList.add("hidden");
  login.classList.remove("hidden");
}

function goDashboard(){
  login.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

setTimeout(()=>{
  splash.classList.add("hidden");
  top.classList.remove("hidden");
  landing.classList.remove("hidden");
},2000);
</script>

</body>
</html>
