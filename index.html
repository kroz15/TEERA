<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEERA</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f0fa;
  color:#3b0a57;
}
.hidden{display:none}

/* Animations */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{transform:translateY(30px)}to{transform:translateY(0)}}

/* Buttons */
.btn{
  background:#6A1B9A;
  color:white;
  border:none;
  padding:14px 22px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{background:#7c2db1}

/* Header */
header{
  background:#6A1B9A;
  color:white;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* Sections */
section{
  padding:50px 20px;
  max-width:1000px;
  margin:auto;
  animation:fadeIn .6s;
}

/* Login */
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

/* Dashboard */
nav{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:30px;
}
nav .btn{
  flex:1;
  min-width:140px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:white;
  padding:20px;
  border-radius:12px;
  animation:slideUp .5s;
}
</style>
</head>

<body>

<header>
  <h2>TEERA</h2>
  <button class="btn" onclick="toggleLang()">AR / EN</button>
</header>

<!-- LANDING -->
<section id="landing">
  <h1 id="title">قسط كل شيء على راحتك</h1>
  <p id="desc">
    تطبيق مالي سعودي يتيح لك الشراء من أي متجر والدفع لاحقًا بالتقسيط بكل سهولة.
  </p>
  <button class="btn" onclick="goLogin()">ابدأ الآن</button>
</section>

<!-- LOGIN -->
<section id="login" class="hidden">
  <h2 id="loginTitle">تسجيل الدخول</h2>
  <input placeholder="البريد الإلكتروني">
  <input type="password" placeholder="كلمة المرور">
  <button class="btn" onclick="goDashboard()">دخول</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">
  <h2 id="dashTitle">لوحة التحكم</h2>

  <nav>
    <button class="btn">المحفظة</button>
    <button class="btn">الأقساط</button>
    <button class="btn">الدفع QR</button>
    <button class="btn">الدعم</button>
  </nav>

  <div class="cards">
    <div class="card">
      <h3 id="limitTitle">الحد الائتماني</h3>
      <p>4,000 SAR</p>
    </div>
    <div class="card">
      <h3 id="instTitle">الأقساط النشطة</h3>
      <p>2 عمليات</p>
    </div>
    <div class="card">
      <h3 id="lastTitle">آخر عملية</h3>
      <p>مطعم – 250 SAR</p>
    </div>
  </div>
</section>

<script>
let lang="ar";

const TEXT={
  ar:{
    title:"قسط كل شيء على راحتك",
    desc:"تطبيق مالي سعودي يتيح لك الشراء من أي متجر والدفع لاحقًا بالتقسيط بكل سهولة.",
    loginTitle:"تسجيل الدخول",
    dashTitle:"لوحة التحكم",
    limitTitle:"الحد الائتماني",
    instTitle:"الأقساط النشطة",
    lastTitle:"آخر عملية"
  },
  en:{
    title:"Install everything at your pace",
    desc:"A Saudi fintech app that lets you shop anywhere and pay later in easy installments.",
    loginTitle:"Login",
    dashTitle:"Dashboard",
    limitTitle:"Credit Limit",
    instTitle:"Active Installments",
    lastTitle:"Last Transaction"
  }
};

function toggleLang(){
  lang = lang==="ar" ? "en" : "ar";
  applyLang();
}

function applyLang(){
  document.getElementById("title").innerText = TEXT[lang].title;
  document.getElementById("desc").innerText = TEXT[lang].desc;
  document.getElementById("loginTitle").innerText = TEXT[lang].loginTitle;
  document.getElementById("dashTitle").innerText = TEXT[lang].dashTitle;
  document.getElementById("limitTitle").innerText = TEXT[lang].limitTitle;
  document.getElementById("instTitle").innerText = TEXT[lang].instTitle;
  document.getElementById("lastTitle").innerText = TEXT[lang].lastTitle;
}

function goLogin(){
  document.getElementById("landing").classList.add("hidden");
  document.getElementById("login").classList.remove("hidden");
}

function goDashboard(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
}

applyLang();
</script>

</body>
</html>
