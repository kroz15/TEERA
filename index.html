<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEERA</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f0fa;
  color:#3b0a57;
  overflow-x:hidden;
}
.hidden{display:none}

/* ===== Animations ===== */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{transform:translateY(40px)}to{transform:translateY(0)}}
@keyframes scaleIn{from{transform:scale(.9)}to{transform:scale(1)}}

/* ===== Buttons ===== */
.btn{
  background:#6A1B9A;
  color:white;
  border:none;
  padding:14px 22px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.05);background:#7c2db1}

/* ===== Splash ===== */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#6A1B9A,#8E24AA);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  animation:fadeIn 1s;
  z-index:10;
}
#splash img{
  width:120px;
  margin-bottom:20px;
  animation:scaleIn 1.2s;
}
#splash h1{font-size:42px}

/* ===== Sections ===== */
section{
  padding:50px 20px;
  max-width:1100px;
  margin:auto;
  animation:fadeIn 1s;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:white;
  padding:25px;
  border-radius:12px;
  transition:.3s;
  animation:slideUp .8s;
}
.card:hover{transform:translateY(-8px)}

/* ===== Header ===== */
header{
  background:#6A1B9A;
  color:white;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.lang{background:white;color:#6A1B9A;padding:6px 12px;border:none}

/* ===== Login ===== */
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

/* ===== Dashboard ===== */
nav{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:30px;
}
nav button{
  flex:1;
  min-width:140px;
}

/* ===== Images ===== */
img.hero{
  width:100%;
  border-radius:16px;
  margin:30px 0;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://images.unsplash.com/photo-1605902711622-cfb43c44367f">
  <h1>TEERA</h1>
  <p>Buy Now, Pay Later</p>
</div>

<!-- HEADER -->
<header class="hidden" id="top">
  <h2>TEERA</h2>
  <button class="lang" onclick="toggleLang()">AR / EN</button>
</header>

<!-- LANDING -->
<section id="landing" class="hidden">
  <h1 id="lTitle">اشترِ الآن وادفع لاحقًا</h1>
  <p id="lDesc">
    تطبيق سعودي ذكي للتقسيط يعمل في جميع المتاجر والخدمات.
  </p>
  <img class="hero" src="https://images.unsplash.com/photo-1556742049-908c2c7289b3">
  <button class="btn" onclick="showLogin()">ابدأ الآن</button>
</section>

<!-- LOGIN -->
<section id="login" class="hidden">
  <h2 id="loginTitle">تسجيل الدخول</h2>
  <input placeholder="البريد الإلكتروني">
  <input type="password" placeholder="كلمة المرور">
  <button class="btn" onclick="enterApp()">دخول</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">
  <h2 id="dashTitle">لوحة التحكم</h2>

  <nav>
    <button class="btn">المحفظة</button>
    <button class="btn">الأقساط</button>
    <button class="btn">الدفع QR</button>
    <button class="btn">الدعم</button>
  </nav>

  <div class="cards">
    <div class="card">
      <h3>الحد الائتماني</h3>
      <p>4,000 SAR</p>
    </div>
    <div class="card">
      <h3>الأقساط النشطة</h3>
      <p>2 عمليات</p>
    </div>
    <div class="card">
      <h3>آخر عملية</h3>
      <p>مطعم – 250 SAR</p>
    </div>
  </div>
</section>

<script>
let lang="ar";

const text={
ar:{
lTitle:"اشترِ الآن وادفع لاحقًا",
lDesc:"تطبيق سعودي ذكي للتقسيط يعمل في جميع المتاجر والخدمات.",
loginTitle:"تسجيل الدخول",
dashTitle:"لوحة التحكم"
},
en:{
lTitle:"Buy Now, Pay Later",
lDesc:"A smart Saudi BNPL app that works everywhere.",
loginTitle:"Login",
dashTitle:"Dashboard"
}
};

function toggleLang(){
  lang=lang==="ar"?"en":"ar";
  applyLang();
}
function applyLang(){
  lTitle.innerText=text[lang].lTitle;
  lDesc.innerText=text[lang].lDesc;
  loginTitle.innerText=text[lang].loginTitle;
  dashTitle.innerText=text[lang].dashTitle;
}

function showLogin(){
  landing.classList.add("hidden");
  login.classList.remove("hidden");
}
function enterApp(){
  login.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

setTimeout(()=>{
  splash.classList.add("hidden");
  top.classList.remove("hidden");
  landing.classList.remove("hidden");
},2000);
</script>

</body>
</html>
