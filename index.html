<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Teera – Flexible Payments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
      color: #1f1f1f;
      transition: all 0.3s ease;
    }

    header {
      padding: 24px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #6a4df4;
    }

    .lang-btn {
      border: none;
      background: #eee;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .hero {
      padding: 100px 20px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    .hero h1 {
      font-size: 46px;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 32px;
    }

    .cta {
      background: #6a4df4;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    footer {
      padding: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Teera</div>
  <button class="lang-btn" onclick="toggleLang()">EN</button>
</header>

<div class="hero">
  <h1 id="title">تسوّق الآن وادفع لاحقًا</h1>
  <p id="subtitle">
    Teera يمنحك مرونة في الدفع وتجربة آمنة في مختلف المتاجر داخل المملكة.
  </p>
  <button class="cta" id="cta">ابدأ الآن</button>
</div>

<section>
  <div class="grid">
    <div class="card" id="f1">موافقة فورية بدون تعقيد</div>
    <div class="card" id="f2">استخدمه في جميع الأنشطة التجارية</div>
    <div class="card" id="f3">أمان عالي وتحكم كامل</div>
  </div>
</section>

<section>
  <div class="grid">
    <div class="card" id="s1">سجّل وتحقق خلال دقائق</div>
    <div class="card" id="s2">ادفع بسهولة عبر المتاجر</div>
    <div class="card" id="s3">سدّد على دفعات مريحة</div>
  </div>
</section>

<footer>
  © 2026 Teera · teerapay.com
</footer>

<script>
  let isArabic = true;

  function toggleLang() {
    isArabic = !isArabic;
    document.documentElement.lang = isArabic ? "ar" : "en";
    document.documentElement.dir = isArabic ? "rtl" : "ltr";

    document.getElementById("title").innerText =
      isArabic ? "تسوّق الآن وادفع لاحقًا" : "Shop now, pay later";

    document.getElementById("subtitle").innerText =
      isArabic
        ? "Teera يمنحك مرونة في الدفع وتجربة آمنة في مختلف المتاجر داخل المملكة."
        : "Teera gives you flexible and secure payments across Saudi Arabia.";

    document.getElementById("cta").innerText =
      isArabic ? "ابدأ الآن" : "Get Started";

    document.getElementById("f1").innerText =
      isArabic ? "موافقة فورية بدون تعقيد" : "Instant approval with no hassle";

    document.getElementById("f2").innerText =
      isArabic ? "استخدمه في جميع الأنشطة التجارية" : "Works across all merchant types";

    document.getElementById("f3").innerText =
      isArabic ? "أمان عالي وتحكم كامل" : "High security and full control";

    document.getElementById("s1").innerText =
      isArabic ? "سجّل وتحقق خلال دقائق" : "Sign up and verify in minutes";

    document.getElementById("s2").innerText =
      isArabic ? "ادفع بسهولة عبر المتاجر" : "Pay easily in stores";

    document.getElementById("s3").innerText =
      isArabic ? "سدّد على دفعات مريحة" : "Pay in comfortable installments";

    document.querySelector(".lang-btn").innerText = isArabic ? "EN" : "AR";
  }
</script>

</body>
</html>
